<!DOCTYPE html>
<html lang="en" >


<head>

  <meta charset="UTF-8">
  <title>Timer Workout</title>
  <link rel="stylesheet" media="all" href="{{ url_for('static', filename='main.css')}}">
      
</head>


<body>

  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

<div class="container">
  <h1>Timer Workout</h1>
  <div id="Timer">  
    <div id="status"></div>
    <div class="timerDisplay">25:00</div>
    <button id="start-btn" class="btn">START</button>
  </div>

  <div class="settings">
    <div id="work">
      <p>Work Duration</p>
      <button class="btn-settings" id="work-plus">+</button>
      <div><span id="work-min">25</span> mins</div>
      <button class="btn-settings" id="work-minus">-</button>

    </div>

    <button id="reset" class="btn">RESET</button><br>

   

    <div id="break">
      <p>Break Duration</p>
      <button class="btn-settings" id="break-plus">+</button>
      <div><span id="break-min">5</span> mins</div>
      <button class="btn-settings" id="break-minus">-</button>
    </div>

  </div>



<!--i could do the reading from a files here with for example diferente messages instead of code by-->
 


  
  <p class="footer">footer()</p> <a target="blank"></a></p>




</div>

    <script type="text/javascript"src="{{ url_for('static', filename='TimerWorkout.js') }}"></script>

</body>
</html>
